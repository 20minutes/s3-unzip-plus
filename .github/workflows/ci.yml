name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Quality checks

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - run: yarn install

      - run: yarn lint
